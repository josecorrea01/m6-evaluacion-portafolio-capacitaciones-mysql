<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo curso - Administración</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-semibold" th:href="@{/}">
            Sistema de Capacitaciones
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMenu" aria-controls="navbarMenu"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item me-2">
                    <a class="nav-link" th:href="@{/admin/cursos}">
                        Volver a cursos
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-sm btn-outline-light">
                            Cerrar sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h1 class="h4 fw-semibold mb-3">Crear nuevo curso</h1>
                    <p class="text-muted small mb-4">
                        Completa la información del curso de capacitación. Luego estará disponible para que los empleados puedan verlo e inscribirse.
                    </p>

                    <form th:action="@{/admin/cursos}" th:object="${curso}" method="post">
                        <div class="mb-3">
                            <label class="form-label small fw-semibold">Nombre del curso</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-semibold">Descripción</label>
                            <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-semibold">Fecha de inicio</label>
                                <input type="date" th:field="*{fechaInicio}" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-semibold">Fecha de término</label>
                                <input type="date" th:field="*{fechaFin}" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-semibold">Cupo máximo</label>
                                <input type="number" th:field="*{cupoMaximo}" class="form-control" min="1">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-semibold">Instructor</label>
                                <select class="form-select" th:field="*{instructor.id}">
                                    <option th:value="${null}">-- Selecciona un instructor --</option>
                                    <option th:each="inst : ${instructores}"
                                            th:value="${inst.id}"
                                            th:text="${inst.nombre}">Juan Pérez</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activoCheck">
                            <label class="form-check-label small" for="activoCheck">
                                Curso activo (visible para los empleados)
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/cursos}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Guardar curso
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer-custom mt-4 py-3">
    <div class="container text-center small text-muted">
        Panel de administración · Sistema de Capacitaciones Internas
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
